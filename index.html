<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-grid">
    <header>
      <img class="logo" src="images/TB.svg" alt="logo">
      <nav class="nav">
        <a href="" class="nav__link">contact</a>
        <a href="" class="nav__link">book now</a>
        <a href="" class="nav__link">become a host</a>
        <a href="" class="nav__link">about</a>
      </nav>
    </header>
    <main>
      <h1 class="title">The Box</h1>
      <p class="location">     
        Richmond, VA
      </p>
      <img src="images/house.jpg" alt="" class="primary-image">
      <div class="secondary-images">
        <img src="images/little-1.jpg" alt="" class="secondary-image">
        <img src="images/little-2.jpg" alt="" class="secondary-image">
      </div>
      <p class="description">
        Do you need time of from your day to day life? Well than take your 
        summertime or during the winter there is a lot to be done. In Summer
        go hiking or swim in the nearby lake in Winter go skiing in the Snowshoe
        Mountain resort
      </p>
      <button class="btn">Book Now</button>
    </main>
    <footer>
      <div class="social-links">
        <a href="" class="social-link"><img src="images/snapchat-ghost.svg" aria-label="" alt="" class="social-image"></a>
        <a href="" class="social-link"><img src="images/instagram.svg" aria-label="" alt="" class="social-image"></a>
        <a href="" class="social-link"><img src="images/airbnb.svg" aria-label="" alt="" class="social-image"></a>
      </div>
    </footer>
  </div>
</body>
</html>
